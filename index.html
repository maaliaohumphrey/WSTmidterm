<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>School Enrollment App</h1>

    <form id="enrollee-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>
        
        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name">
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>
        
        <label for="course">Course:</label>
        <input type="text" id="course" required>
        
        <label for="school-year">School Year:</label>
        <input type="number" id="school-year" required>

        <button type="submit">Submit</button>
    </form>

    
    <input type="text" id="search-bar" placeholder="Search enrollees by name">


    <table id="enrollee-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Course</th>
                <th>School Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="enrollee-list">
            <!-- Enrollee data will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
